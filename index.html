<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h2 class="title">BMI Calculator</h2>
        <div class="input-area">
            <input type="text" name="weight" placeholder="Enter Your weight(kg):" id="weight">
            <input type="text" name="height" placeholder="Enter Your weight(kg):" id="height">
        </div>
        <button class="btn" id="calculateBtn">Calculate BMI</button>
        <p class="para" id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
